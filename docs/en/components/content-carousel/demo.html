<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>content-carousel demo</title>
  </head>
  <body>
    <content-carousel
      type="rss"
      source="hero.rss"
      slick-options='{ "slidesToShow": 1, "infinite": true, "arrows": true }'
      carousel-height="30rem"
      fit-to-container="true">
    </content-carousel>

    <content-carousel
      type="rss"
      source="content.rss",
      slick-options='{ "slidesToShow": 2, "infinite": true, "arrows": true, "variableWidth": true }'
      carousel-height="50px" >
    </content-carousel>

    <content-carousel type="passthrough">
      <h1 slot="header">
        example header
      </h1>
      <div class="slick-item">
        arbitrary
      </div>
      <div class="slick-item">
        content
      </div>
      <div class="slick-item">
        displayed
      </div>
      <div class="slick-item">
        as
      </div>
      <div class="slick-item">
        slides
      </div>
    </content-carousel>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/core-js-bundle@3.0.0-beta.3"></script>
    <script src="https://unpkg.com/regenerator-runtime/runtime.js"></script>
    <script src="https://unpkg.com/whatwg-fetch"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
    <script src="https://unpkg.com/@uportal/content-carousel"></script>
  </body>
</html>
