<div class="slick-container" :class="{ 'responsive': isResponsiveToContainer }">
  <slot name="header"></slot>
  <template v-if="computedItems.length < 1 && type !== 'passthrough'">
    <slot name="empty">
      <p>
        no results found
      </p>
    </slot>
  </template>
  <template v-else>
    <div class="slick-inner">
      <slick ref="slick" :options="computedSlickOptions">
        <template v-for="item in computedItems">
          <slot name="slide" :item="item">
            <div class="slick-item">
              <p v-if="!item.imageUrl" v-html="item.description" class="slick-item-description"></p>
              <a :href="item.destinationUrl" :class="{ 'slick-title': !item.imageUrl }">
                <span v-if="item.imageUrl" v-bind:style="{background: 'url(' + item.imageUrl + ') top center no-repeat', backgroundSize: 'auto 100%', backgroundPosition: 'center'}" class="slick-image"></span>
                <span :class="{ 'slick-title': item.imageUrl }">{{ item.title }}</span>
              </a>
            </div>
          </slot>
        </template>
        <slot v-if="type === 'passthrough'" />
      </slick>
    </div>
  </template>
</div>
